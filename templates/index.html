<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MEDISYS</title>
  <link rel="stylesheet" href="static/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;1,300&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #083a51;
      color: white;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .centro-logo-titulo {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex: 1;
      text-align: center;
    }

    .logo-grande {
      width: 240px;
      height: auto;
      margin-bottom: 20px;
    }

    h1.titulo {
      font-weight: 600;
      font-size: 28px;
      font-style: italic;
      margin: 0;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="centro-logo-titulo">
    <img src="static/logo-medsys.png" alt="Logo MEDISYS" class="logo-grande">
    <h1 class="titulo">Salud inteligente para un mundo real.</h1>
  </div>

  <footer>
    <p>&copy; 2025 MEDISYS</p>
  </footer>
</body>
</html>
