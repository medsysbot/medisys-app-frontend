
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>MEDSYS - Inicio</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="icon" href="/static/logo-app.png" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #031c33;
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .logo {
            margin-top: 40px;
        }

        .logo img {
            width: 130px;
            height: auto;
        }

        .menu {
            margin-top: 20px;
        }

        .menu a {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin: 15px auto;
            padding: 12px 20px;
            width: 280px;
            background-color: #0a3b61;
            border-radius: 12px;
            text-decoration: none;
            color: white;
            font-size: 17px;
        }

        .menu a img {
            width: 24px;
            height: 24px;
            margin-right: 12px;
        }

        @media (max-width: 500px) {
            .menu a {
                width: 90%;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="/static/logo-app.png" alt="Logo MEDSYS">
    </div>
    <div class="menu">
        <a href="/registro"><img src="/static/icono-registro.png" alt="Registro">Registro de pacientes</a>
        <a href="/historia_clinica"><img src="/static/icono-historia.png" alt="Historia">Historia clínica</a>
        <a href="/receta"><img src="/static/icono-receta.png" alt="Recetas">Recetas</a>
        <a href="/indicaciones"><img src="/static/icono-indicaciones.png" alt="Indicaciones">Indicaciones médicas</a>
        <a href="/turnos"><img src="/static/icono-turnos.png" alt="Turnos">Turnos</a>
    </div>
</body>
</html>
