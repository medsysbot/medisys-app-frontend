<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>MEDSYS</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="logo-container">
        <img src="{{ url_for('static', filename='logo-app.png') }}" alt="Logo Medisys" class="logo">
    </div>

    <div class="button-container">
        <a href="/registro" class="main-button">
            <img src="{{ url_for('static', filename='icons/icono-registro.png') }}" class="icon"> Registro de pacientes
        </a>
        <a href="/historia" class="main-button">
            <img src="{{ url_for('static', filename='icons/icono-historia.png') }}" class="icon"> Historia clínica
        </a>
        <a href="/recetas" class="main-button">
            <img src="{{ url_for('static', filename='icons/icono-receta.png') }}" class="icon"> Recetas
        </a>
        <a href="/indicaciones" class="main-button">
            <img src="{{ url_for('static', filename='icons/icono-indicaciones.png') }}" class="icon"> Indicaciones médicas
        </a>
        <a href="/turnos" class="main-button">
            <img src="{{ url_for('static', filename='icons/icono-turnos.png') }}" class="icon"> Turnos
        </a>
    </div>
</body>
</html>
