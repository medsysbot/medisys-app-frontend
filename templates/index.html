<!DOCTYPE html>
<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

            <a href="/historia" class="boton-inicio">

            <a href="/indicaciones" class="boton-inicio">

            <a href="/turnos" class="boton-inicio">
