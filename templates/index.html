<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MEDISYS</title>
  <link rel="stylesheet" href="static/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;1,200&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }

    .logo-grande {
      width: 240px;
      height: auto;
      margin-top: 30px;
      margin-bottom: 10px;
    }

    .menu-principal {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    a.boton-menu {
      display: flex !important;
      align-items: center !important;
      justify-content: flex-start !important;
      background-color: #062e39 !important;
      color: white !important;
      text-decoration: none !important;
      font-weight: 400 !important;
      font-size: 1.1rem !important;
      height: 40px !important;
      padding: 0 15px !important;
      border-radius: 12px !important;
      width: 360px !important;
      max-width: 90vw !important;
      transition: background-color 0.3s ease !important;
    }

    a.boton-menu:hover {
      background-color: #0d4352 !important;
    }

    a.boton-menu img {
      width: 56px !important;
      height: 56px !important;
      margin-right: 12px !important;
    }
  </style>
</head>
<body>
  <header>
    <img src="static/logo-medsys.png" alt="Logo MEDISYS" class="logo-grande">
  </header>

  <main class="menu-principal">
    <a href="/registro" class="boton-menu">
      <img src="static/icons/icono-registro.png" alt="Registro">
      Registro de Pacientes
    </a>

    <a href="/historia" class="boton-menu">
      <img src="static/icons/icono-historia.png" alt="Historia Clínica">
      Historia Clínica
    </a>

    <a href="/receta" class="boton-menu">
      <img src="static/icons/icono-receta.png" alt="Receta">
      Receta Electrónica
    </a>

    <a href="/indicaciones" class="boton-menu">
      <img src="static/icons/icono-indicaciones.png" alt="Indicaciones">
      Indicaciones Médicas
    </a>

    <a href="/turnos" class="boton-menu">
      <img src="static/icons/icono-turnos.png" alt="Turnos">
      Turnos
    </a>

    <a href="/busqueda" class="boton-menu">
      <img src="static/icons/busqueda.png" alt="Búsqueda">
      Búsqueda de Pacientes
    </a>
  </main>

  <footer>
    <p>&copy; 2025 MEDISYS</p>
  </footer>
</body>
</html>
