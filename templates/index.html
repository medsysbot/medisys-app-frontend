
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEDISYS</title>
    <style>
        body {
            background-color: #02172e;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            color: white;
        }
        .logo {
            margin-top: 40px;
        }
        .logo img {
            width: 100px;
        }
        h1 {
            margin-top: 20px;
            font-size: 32px;
            color: #00ccff;
        }
        .button {
            width: 80%;
            padding: 15px;
            margin: 10px 0;
            background-color: #062e4f;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            color: white;
            display: flex;
            align-items: center;
        }
        .button span {
            margin-left: 10px;
        }
        .icon {
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="/static/logo.png" alt="MEDISYS Logo">
    </div>
    <h1>MEDISYS</h1>
    <button class="button"><img src="/static/calendar.png" class="icon"><span>Registro de pacientes</span></button>
    <button class="button"><img src="/static/doctor.png" class="icon"><span>Historia clínica</span></button>
    <button class="button"><img src="/static/prescription.png" class="icon"><span>Recetas</span></button>
    <button class="button"><img src="/static/notes.png" class="icon"><span>Indicaciones médicas</span></button>
    <button class="button"><img src="/static/clock.png" class="icon"><span>Turnos</span></button>
</body>
</html>
