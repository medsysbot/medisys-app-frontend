<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MEDISYS</title>
  <link rel="stylesheet" href="static/styles.css">
  <style>
    .logo-grande {
      width: 240px; /* Doble del tamaño anterior */
      height: auto;
      margin-top: 30px;
      margin-bottom: 10px;
    }

    .menu-principal {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .boton-menu {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      background-color: #1976d2;
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
      padding: 15px 20px;
      border-radius: 12px;
      width: 240px; /* Más angosto, apenas más que el ícono */
      transition: background-color 0.3s;
    }

    .boton-menu:hover {
      background-color: #2196f3;
    }

    .boton-menu img {
      width: 56px; /* Ícono grande */
      height: 56px;
      margin-right: 12px;
    }
  </style>
</head>
<body>
  <header>
    <img src="static/logo-medsys.png" alt="Logo MEDISYS" class="logo-grande">
  </header>

  <main class="menu-principal">
    <a href="/registro" class="boton-menu">
      <img src="static/icons/icono-registro.png" alt="Registro">
      Registro de Pacientes
    </a>

    <a href="/historia" class="boton-menu">
      <img src="static/icons/icono-historia.png" alt="Historia Clínica">
      Historia Clínica
    </a>

    <a href="/receta" class="boton-menu">
      <img src="static/icons/icono-receta.png" alt="Receta">
      Receta Electrónica
    </a>

    <a href="/indicaciones" class="boton-menu">
      <img src="static/icons/icono-indicaciones.png" alt="Indicaciones">
      Indicaciones Médicas
    </a>

    <a href="/turnos" class="boton-menu">
      <img src="static/icons/icono-turnos.png" alt="Turnos">
      Turnos
    </a>
  </main>

  <footer>
    <p>&copy; 2025 MEDISYS</p>
  </footer>
</body>
</html>
