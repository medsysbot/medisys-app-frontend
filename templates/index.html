<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Medsys</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="inicio-body">
    <div class="logo-container">
        <img src="{{ url_for('static', filename='logo-app.png') }}" alt="Logo Medsys" class="logo-principal">
        <h1 class="titulo-principal">MEDSYS</h1>
    </div>

    <div class="menu-botones">
        <a href="/registro" class="boton-menu">
            <img src="{{ url_for('static', filename='icons/icono-registro.png') }}" alt="Registro" class="icono-boton">
            Registro de pacientes
        </a>
        <a href="/historia" class="boton-menu">
            <img src="{{ url_for('static', filename='icons/icono-historia.png') }}" alt="Historia" class="icono-boton">
            Historia clínica
        </a>
        <a href="/recetas" class="boton-menu">
            <img src="{{ url_for('static', filename='icons/icono-receta.png') }}" alt="Recetas" class="icono-boton">
            Recetas
        </a>
        <a href="/indicaciones" class="boton-menu">
            <img src="{{ url_for('static', filename='icons/icono-indicaciones.png') }}" alt="Indicaciones" class="icono-boton">
            Indicaciones médicas
        </a>
        <a href="/turnos" class="boton-menu">
            <img src="{{ url_for('static', filename='icons/icono-turnos.png') }}" alt="Turnos" class="icono-boton">
            Turnos
        </a>
    </div>
</body>
</html>
