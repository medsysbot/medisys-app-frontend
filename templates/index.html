<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MedSys – Menú Principal</title>
  <link rel="stylesheet" href="/static/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;1,300&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #083a51;
      color: white;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .logo-medsys {
      width: 180px;
      margin: 20px auto 10px auto;
      display: block;
    }

    h1 {
      font-style: italic;
      font-weight: 600;
      font-size: 28px;
      margin-top: 10px;
      margin-bottom: 25px;
      color: white;
    }

    .menu-principal {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
      margin-top: 30px;
    }

    .menu-principal a {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      background-color: #062e39;
      color: white;
      text-decoration: none;
      font-weight: 400;
      font-size: 1.1rem;
      height: 50px;
      padding: 0 15px;
      border-radius: 12px;
      width: 360px;
      max-width: 90vw;
      transition: background-color 0.3s ease;
    }

    .menu-principal a:hover {
      background-color: #0d4352;
    }

    .menu-principal img {
      width: 56px;
      height: 56px;
      margin-right: 12px;
      object-fit: contain;
      align-self: center;
    }
  </style>
</head>
<body>
  <img src="/static/icons/logo-medsys.png" alt="Logo MedSys" class="logo-medsys">
  <h1>Menú Principal</h1>

  <div class="menu-principal">
    <a href="/registro?rol=secretaria">
      <img src="/static/icons/icono-registro.png" alt="Registro">
      Registro de Pacientes
    </a>
    <a href="/historia?rol=medico">
      <img src="/static/icons/icono-historia.png" alt="Historia">
      Historia Clínica
    </a>
    <a href="/receta?rol=medico">
      <img src="/static/icons/icono-receta.png" alt="Receta">
      Receta Médica
    </a>
    <a href="/indicaciones?rol=medico">
      <img src="/static/icons/icono-indicaciones.png" alt="Indicaciones">
      Indicaciones Médicas
    </a>
    <a href="/turnos?rol=secretaria">
      <img src="/static/icons/icono-turnos.png" alt="Turnos">
      Turnos Médicos
    </a>
    <a href="/busqueda?rol=secretaria">
      <img src="/static/icons/busqueda.png" alt="Buscar">
      Búsqueda de Pacientes
    </a>
    <a href="/estudios?rol=director">
      <img src="/static/icons/estudios.png" alt="Estudios">
      Estudios Médicos
    </a>
  </div>
</body>
</html>
