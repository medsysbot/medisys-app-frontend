<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>MEDSYS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="main-body">
    <div class="main-container">
        <img src="{{ url_for('static', filename='logo-app.png') }}" alt="Logo MEDSYS" class="main-logo">
        <div class="main-buttons">
            <a href="/registro" class="main-button">
                <img src="{{ url_for('static', filename='icons/icono-registro.png') }}" alt="Registro">
                Registro de pacientes
            </a>
            <a href="/historia" class="main-button">
                <img src="{{ url_for('static', filename='icons/icono-historia.png') }}" alt="Historia">
                Historia clínica
            </a>
            <a href="/recetas" class="main-button">
                <img src="{{ url_for('static', filename='icons/icono-receta.png') }}" alt="Recetas">
                Recetas
            </a>
            <a href="/indicaciones" class="main-button">
                <img src="{{ url_for('static', filename='icons/icono-indicaciones.png') }}" alt="Indicaciones">
                Indicaciones médicas
            </a>
            <a href="/turnos" class="main-button">
                <img src="{{ url_for('static', filename='icons/icono-turnos.png') }}" alt="Turnos">
                Turnos
            </a>
        </div>
    </div>
</body>
</html>
