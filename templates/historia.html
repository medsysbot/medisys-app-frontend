<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Historia Clínica - MEDSYS</title>
  <link rel="stylesheet" href="/static/styles.css">
  <style>
    .logo-grande {
      width: 180px;
      margin: 20px auto;
      display: block;
    }
    .botonera {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
      margin-top: 30px;
    }
    .boton-principal {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      background-color: #1976d2;
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
      height: 40px;
      padding: 0 15px;
      border-radius: 12px;
      width: 240px;
      transition: background-color 0.3s;
    }
    .boton-principal:hover {
      background-color: #2196f3;
    }
    .boton-principal img.icono-boton {
      width: 56px;
      height: 56px;
      margin-right: 12px;
    }
    h1.titulo {
      text-align: center;
      color: white;
      font-size: 24px;
    }
    body {
      background-color: #083C4A;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo de Historia Clínica -->
    <img src="/static/icons/icono-historia-clinica-completa.png" alt="Logo Historia Clínica" class="logo-grande">

    <!-- Título -->
    <h1 class="titulo">Seleccionar Tipo de Historia Clínica</h1>

    <!-- Botones de selección -->
    <div class="botonera">

      <a href="/historia-completa" class="boton-principal">
        <img src="/static/icons/icono-historia-clinica-completa.png" class="icono-boton">
        Registro de Pacientes
      </a>

      <a href="/historia-resumen" class="boton-principal">
        <img src="/static/icons/icono-historia-clinica-resumida.png" class="icono-boton">
        Historia Clínica
      </a>

      <a href="/historia-evolucion" class="boton-principal">
        <img src="/static/icons/evolucion-diaria.png" class="icono-boton">
        Evolución Diaria
      </a>

    </div>
  </div>
</body>
</html>
