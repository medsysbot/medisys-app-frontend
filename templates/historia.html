<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Historia Clínica - MEDSYS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="home-body">
    <div class="logo-container">
        <img src="{{ url_for('static', filename='logo-app.png') }}" alt="Logo Medisys" class="logo-img">
    </div>

    <h1 class="form-title">Seleccionar Tipo de Historia Clínica</h1>

    <div class="botones-container">
        <a href="/historia-completa" class="boton-principal">
            <img src="{{ url_for('static', filename='icons/icono-historia-clinica-completa.png') }}" alt="Historia Completa" style="width: 32px; height: 32px; margin-right: 10px;">
            Historia Clínica Completa
        </a>
        <a href="/historia-resumen" class="boton-principal">
            <img src="{{ url_for('static', filename='icons/icono-historia-clinica-resumida.png') }}" alt="Historia Resumida" style="width: 32px; height: 32px; margin-right: 10px;">
            Historia Clínica Resumida
        </a>
        <a href="/historia-evolucion" class="boton-principal">
            <img src="{{ url_for('static', filename='icons/evolucion-diaria.png') }}" alt="Evolución Diaria" style="width: 32px; height: 32px; margin-right: 10px;">
            Evolución Diaria
        </a>
    </div>

</html>
