<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Indicaciones Médicas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/static/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600&display=swap" rel="stylesheet">
  <script src="/static/js/voz-a-formulario.js" defer></script>
  <style>
    body {
      background-color: #083C4A;
      font-family: 'Poppins', sans-serif;
      color: white;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      margin-top: 20px;
    }

    .logo-grande {
      width: 120px;
      height: auto;
      margin-bottom: 10px;
    }

    h2 {
      text-align: center;
      font-style: italic;
      font-weight: 600;
      font-size: 28px;
      color: white;
      margin-top: 10px;
    }

    .formulario {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      align-items: center;
    }

    .etiqueta-campo {
      width: 100%;
      max-width: 400px;
    }

    .etiqueta-campo span {
      font-family: 'Poppins', sans-serif;
      font-weight: 400;
      font-size: 17.6px;
      text-align: left;
      color: white;
      display: block;
      margin-bottom: 5px;
    }

    .formulario input,
    .formulario textarea {
      width: 100%;
      padding: 6px 10px;
      border-radius: 8px;
      border: none;
      font-family: 'Poppins', sans-serif;
      font-size: 17.6px;
      font-weight: 400;
      color: black;
      height: 36px;
      box-sizing: border-box;
    }

    .formulario textarea {
      height: auto;
      resize: vertical;
    }

    .visor-pdf {
      margin-top: 40px;
      text-align: center;
    }

    .visor-pdf iframe {
      width: 90%;
      height: 500px;
      border: 2px solid #09394f;
      border-radius: 10px;
    }

    .botones-flotantes {
      position: fixed;
      right: 20px;
      bottom: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      z-index: 1000;
    }

    .botones-flotantes button {
      background-color: #4A90E2;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .botones-flotantes img {
      width: 30px;
      height: 30px;
    }
  </style>
</head>
<body>
  <header>
    <img src="/static/icons/icono-indicaciones.png" alt="Logo Indicaciones Médicas" class="logo-grande">
    <h2>Indicaciones Médicas</h2>
  </header>

  <main>
    <form class="formulario" id="form-indicaciones">
      <label class="etiqueta-campo">
        <span>Nombre del Paciente:</span>
        <input type="text" id="nombre" name="nombre" required>
      </label>

      <label class="etiqueta-campo">
        <span>DNI:</span>
        <input type="text" id="dni" name="dni" required>
      </label>

      <label class="etiqueta-campo">
        <span>Fecha:</span>
        <input type="date" id="fecha" name="fecha" required>
      </label>

      <label class="etiqueta-campo">
        <span>Indicaciones:</span>
        <textarea id="indicaciones" name="indicaciones" rows="6" required></textarea>
      </label>
    </form>

    <div class="visor-pdf">
      <h3>Vista previa del documento PDF:</h3>
      <iframe src="/static/doc/indicaciones-medicas-generado.pdf" type="application/pdf"></iframe>
    </div>
  </main>

  <div class="botones-flotantes">
    <button type="submit" form="form-indicaciones" title="Enviar">
      <img src="/static/icons/enviar.png" alt="Enviar">
    </button>
    <button type="button" onclick="window.print()" title="Imprimir">
      <img src="/static/icons/imprimir.png" alt="Imprimir">
    </button>
    <button type="button" onclick="document.getElementById('form-indicaciones').reset()" title="Borrar">
      <img src="/static/icons/borrar.png" alt="Borrar">
    </button>
    <button type="button" title="Guardar" onclick="guardarPDF()">
      <img src="/static/icons/guardar.png" alt="Guardar">
    </button>
  </div>

  <script>
    function guardarPDF() {
      const nombre = document.getElementById('nombre').value;
      const dni = document.getElementById('dni').value;
      const fecha = document.getElementById('fecha').value;
      const indicaciones = document.getElementById('indicaciones').value;

      fetch('/generar-pdf-indicaciones', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ nombre, dni, fecha, indicaciones })
      })
      .then(response => {
        if (response.ok) {
          alert('PDF generado correctamente');
          document.querySelector('.visor-pdf iframe').src = '/static/doc/indicaciones-medicas-generado.pdf?' + new Date().getTime();
        } else {
          alert('Error al generar el PDF');
        }
      });
    }
  </script>
</body>
</html>
