<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Indicaciones Médicas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/static/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600&display=swap" rel="stylesheet">
  <script src="/static/js/voz-a-formulario-indicaciones.js" defer></script>
  <script src="/static/js/guardar_indicaciones.js" defer></script>
  <style>
    .etiqueta-campo input[type="file"] {
      background-color: white;
      padding: 6px;
      height: auto;
    }
  </style>
</head>
<body>
  <header>
    <img src="/static/icons/logo1.png" alt="Logo Indicaciones" class="logo-grande" style="width: 120px; margin-top: 20px;" />
    <h2 style="text-align: center; font-style: italic; font-weight: 600; font-size: 28px; color: white; margin-top: 10px;">
      Indicaciones Médicas
    </h2>
  </header>

  <main>
    <form class="formulario" id="form-indicaciones" enctype="multipart/form-data" style="display: flex; flex-direction: column; gap: 20px; max-width: 600px; margin: 0 auto; padding: 20px; align-items: center;">
      <label class="etiqueta-campo" style="width: 100%; max-width: 400px;">
        <span>Nombre del Paciente:</span>
        <input type="text" id="nombre" name="nombre" required />
      </label>

      <label class="etiqueta-campo" style="width: 100%; max-width: 400px;">
        <span>DNI:</span>
        <input type="text" id="dni" name="dni" required />
      </label>

      <label class="etiqueta-campo" style="width: 100%; max-width: 400px;">
        <span>Fecha:</span>
        <input type="date" id="fecha" name="fecha" required />
      </label>

      <label class="etiqueta-campo" style="width: 100%; max-width: 400px;">
        <span>Indicaciones:</span>
        <textarea id="indicaciones" name="indicaciones" rows="6" required></textarea>
      </label>

      <label class="etiqueta-campo" style="width: 100%; max-width: 400px;">
        <span>Firma digital (imagen):</span>
        <input type="file" id="firma" name="firma" accept="image/*" required />
      </label>

      <label class="etiqueta-campo" style="width: 100%; max-width: 400px;">
        <span>Sello digital (imagen):</span>
        <input type="file" id="sello" name="sello" accept="image/*" required />
      </label>
    </form>

    <div class="visor-pdf" style="margin-top: 40px; text-align: center;">
      <h3>Vista previa del documento generado:</h3>
      <iframe src="/static/doc/indicaciones-medicas-generado.pdf" type="application/pdf" style="width: 90%; height: 500px; border: 2px solid #09394f; border-radius: 10px;"></iframe>
    </div>
  </main>

  <div class="botones-flotantes" style="position: fixed; right: 20px; bottom: 20px; display: flex; flex-direction: column; gap: 15px; z-index: 1000;">
    <button type="button" onclick="iniciarReconocimiento()" title="Dictado por voz">
      <img src="/static/icons/microfono.png" alt="Micrófono" />
    </button>
    <button type="button" onclick="guardarPDF()" title="Guardar">
      <img src="/static/icons/guardar.png" alt="Guardar" />
    </button>
    <button type="submit" form="form-indicaciones" title="Enviar">
      <img src="/static/icons/enviar.png" alt="Enviar" />
    </button>
    <button type="button" onclick="window.print()" title="Imprimir">
      <img src="/static/icons/imprimir.png" alt="Imprimir" />
    </button>
    <button type="button" onclick="document.getElementById('form-indicaciones').reset()" title="Borrar">
      <img src="/static/icons/borrar.png" alt="Borrar" />
    </button>
  </div>
</body>
</html>
