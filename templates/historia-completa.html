<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Historia Clínica Completa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/static/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #083C4A;
      font-family: 'Poppins', sans-serif;
      color: white;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      margin-top: 20px;
    }
    .logo-grande {
      width: 120px;
      height: auto;
      margin-bottom: 10px;
    }
    h2 {
      text-align: center;
      font-style: italic;
      font-weight: 600;
      font-size: 28px;
      color: white;
      margin-top: 10px;
    }
    .formulario {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      align-items: center;
    }
    .etiqueta-campo {
      width: 100%;
      max-width: 400px;
    }
    .etiqueta-campo span {
      font-weight: 400;
      font-size: 17.6px;
      text-align: left;
      color: white;
      display: block;
      margin-bottom: 5px;
    }
    .formulario input,
    .formulario textarea {
      width: 100%;
      padding: 6px 10px;
      border-radius: 8px;
      border: none;
      font-size: 17.6px;
      font-weight: 400;
      color: black;
      height: 36px;
      box-sizing: border-box;
    }
    .formulario textarea {
      height: auto;
      resize: vertical;
    }
    .vista-previa {
      display: block;
      margin-top: 10px;
      max-height: 100px;
    }
    .btn-eliminar {
      margin-top: 5px;
      background-color: crimson;
      border: none;
      color: white;
      padding: 4px 8px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <img src="/static/icons/icono-historia-clinica-completa.png" alt="Logo MedSys" class="logo-grande" />
    <h2>Historia Clínica Completa</h2>
  </header>

  <main>
    <form class="formulario" id="form-completa">
      <label class="etiqueta-campo"><span>Nombre del Paciente:</span><input type="text" id="nombre" name="nombre" required /></label>
      <label class="etiqueta-campo"><span>Fecha de Nacimiento:</span><input type="date" id="nacimiento" name="nacimiento" required /></label>
      <label class="etiqueta-campo"><span>Edad:</span><input type="text" id="edad" name="edad" required /></label>
      <label class="etiqueta-campo"><span>Sexo:</span><input type="text" id="sexo" name="sexo" required /></label>
      <label class="etiqueta-campo"><span>DNI:</span><input type="text" id="dni" name="dni" required /></label>
      <label class="etiqueta-campo"><span>Domicilio:</span><input type="text" id="domicilio" name="domicilio" required /></label>
      <label class="etiqueta-campo"><span>Teléfono:</span><input type="text" id="telefono" name="telefono" required /></label>
      <label class="etiqueta-campo"><span>Correo Electrónico:</span><input type="email" id="correo" name="correo" required /></label>
      <label class="etiqueta-campo"><span>Obra Social / Prepaga:</span><input type="text" id="obra_social" name="obra_social" required /></label>
      <label class="etiqueta-campo"><span>Número de Afiliado:</span><input type="text" id="afiliado" name="afiliado" required /></label>
      <label class="etiqueta-campo"><span>Antecedentes Personales:</span><textarea id="antecedentes_personales" name="antecedentes_personales" rows="2" required></textarea></label>
      <label class="etiqueta-campo"><span>Antecedentes Familiares:</span><textarea id="antecedentes_familiares" name="antecedentes_familiares" rows="2" required></textarea></label>
      <label class="etiqueta-campo"><span>Hábitos:</span><textarea id="habitos" name="habitos" rows="2" required></textarea></label>
      <label class="etiqueta-campo"><span>Enfermedades Crónicas:</span><textarea id="cronicas" name="cronicas" rows="2" required></textarea></label>
      <label class="etiqueta-campo"><span>Cirugías y Hospitalizaciones:</span><textarea id="cirugias" name="cirugias" rows="2" required></textarea></label>
      <label class="etiqueta-campo"><span>Medicación Actual:</span><textarea id="medicacion" name="medicacion" rows="2" required></textarea></label>
      <label class="etiqueta-campo"><span>Estudios Complementarios:</span><textarea id="estudios" name="estudios" rows="2" required></textarea></label>
      <label class="etiqueta-campo"><span>Motivo de Consulta:</span><textarea id="motivo" name="motivo" rows="2" required></textarea></label>
      <label class="etiqueta-campo"><span>Diagnóstico Actual:</span><textarea id="diagnostico" name="diagnostico" rows="2" required></textarea></label>
      <label class="etiqueta-campo"><span>Tratamiento Indicado:</span><textarea id="tratamiento" name="tratamiento" rows="2" required></textarea></label>
      <label class="etiqueta-campo"><span>Instrucciones / Recomendaciones:</span><textarea id="recomendaciones" name="recomendaciones" rows="2" required></textarea></label>
      <label class="etiqueta-campo"><span>Fecha de Próxima Consulta:</span><input type="date" id="proxima" name="proxima" required /></label>
      <label class="etiqueta-campo"><span>Profesional:</span><input type="text" id="profesional" name="profesional" required /></label>
      <label class="etiqueta-campo"><span>Firma del Profesional:</span>
        <input type="file" id="firma" name="firma" accept="image/*" onchange="mostrarVistaPrevia(this, 'firma-preview', 'firma-delete')" />
        <img id="firma-preview" class="vista-previa" style="display:none;" />
        <button type="button" id="firma-delete" class="btn-eliminar" onclick="eliminarImagen('firma', 'firma-preview', 'firma-delete')" style="display:none;">Eliminar</button>
      </label>
      <label class="etiqueta-campo"><span>Sello del Profesional:</span>
        <input type="file" id="sello" name="sello" accept="image/*" onchange="mostrarVistaPrevia(this, 'sello-preview', 'sello-delete')" />
        <img id="sello-preview" class="vista-previa" style="display:none;" />
        <button type="button" id="sello-delete" class="btn-eliminar" onclick="eliminarImagen('sello', 'sello-preview', 'sello-delete')" style="display:none;">Eliminar</button>
      </label>
    </form>
