<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Historia Clínica Completa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/static/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600&display=swap" rel="stylesheet">
  <script src="/static/js/voz-a-formulario-historia-completa.js" defer></script>
  <script src="/static/js/guardar_historia_completa.js" defer></script>
  <style>
    .formulario {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 700px;
      margin: 0 auto;
      padding: 20px;
      align-items: center;
    }

    .etiqueta-campo {
      width: 100%;
      max-width: 400px;
    }

    .etiqueta-campo span {
      display: block;
      font-weight: 400;
      font-size: 17.6px;
      margin-bottom: 5px;
      font-family: 'Poppins', sans-serif;
    }

    .etiqueta-campo input,
    .etiqueta-campo textarea {
      width: 100%;
      padding: 8px 10px;
      border-radius: 8px;
      border: none;
      font-family: 'Poppins', sans-serif;
      font-size: 17.6px;
      color: black;
      box-sizing: border-box;
    }

    .etiqueta-campo textarea {
      resize: vertical;
    }

    .etiqueta-campo input[type="file"] {
      background-color: white;
      padding: 6px;
      height: auto;
    }

    .visor-pdf {
      margin-top: 40px;
      text-align: center;
    }

    .visor-pdf iframe {
      width: 90%;
      height: 500px;
      border: 2px solid #09394f;
      border-radius: 10px;
    }

    .botones-flotantes {
      position: fixed;
      right: 20px;
      bottom: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      z-index: 1000;
    }

    .botones-flotantes button {
      background-color: #4A90E2;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .botones-flotantes img {
      width: 30px;
      height: 30px;
    }
  </style>
</head>
<body>
  <header>
    <img src="/static/icons/icono-historia-clinica-completa.png" alt="Icono Historia Clínica" class="logo-grande" style="width: 120px; margin-top: 20px;" />
    <h2 style="text-align: center; font-style: italic; font-weight: 600; font-size: 28px; color: white; margin-top: 10px;">
      Historia Clínica Completa
    </h2>
  </header>

  <main>
    <form class="formulario" id="form-historia" enctype="multipart/form-data">
      <label class="etiqueta-campo"><span>Paciente:</span><input type="text" id="paciente" required></label>
      <label class="etiqueta-campo"><span>Fecha de Nacimiento:</span><input type="date" id="fecha_nacimiento" required></label>
      <label class="etiqueta-campo"><span>Edad:</span><input type="text" id="edad" required></label>
      <label class="etiqueta-campo"><span>Sexo:</span><input type="text" id="sexo" required></label>
      <label class="etiqueta-campo"><span>DNI:</span><input type="text" id="dni" required></label>
      <label class="etiqueta-campo"><span>Domicilio:</span><input type="text" id="domicilio" required></label>
      <label class="etiqueta-campo"><span>Teléfono:</span><input type="text" id="telefono" required></label>
      <label class="etiqueta-campo"><span>Email:</span><input type="email" id="email" required></label>
      <label class="etiqueta-campo"><span>Obra Social / Prepaga:</span><input type="text" id="obra_social" required></label>
      <label class="etiqueta-campo"><span>Nro. Afiliado:</span><input type="text" id="nro_afiliado" required></label>
      <label class="etiqueta-campo"><span>Antecedentes Personales:</span><textarea id="antecedentes_personales" rows="2"></textarea></label>
      <label class="etiqueta-campo"><span>Antecedentes Familiares:</span><textarea id="antecedentes_familiares" rows="2"></textarea></label>
      <label class="etiqueta-campo"><span>Hábitos:</span><textarea id="habitos" rows="2"></textarea></label>
      <label class="etiqueta-campo"><span>Enfermedades Crónicas:</span><textarea id="cronicas" rows="2"></textarea></label>
      <label class="etiqueta-campo"><span>Cirugías / Internaciones:</span><textarea id="cirugias" rows="2"></textarea></label>
      <label class="etiqueta-campo"><span>Medicación Actual:</span><textarea id="medicacion" rows="2"></textarea></label>
      <label class="etiqueta-campo"><span>Estudios Complementarios:</span><textarea id="estudios" rows="2"></textarea></label>
      <label class="etiqueta-campo"><span>Motivo de Consulta:</span><textarea id="motivo" rows="2" required></textarea></label>
      <label class="etiqueta-campo"><span>Diagnóstico:</span><textarea id="diagnostico" rows="2" required></textarea></label>
      <label class="etiqueta-campo"><span>Tratamiento:</span><textarea id="tratamiento" rows="2"></textarea></label>
      <label class="etiqueta-campo"><span>Instrucciones:</span><textarea id="instrucciones" rows="2"></textarea></label>
      <label class="etiqueta-campo"><span>Próxima Consulta:</span><input type="date" id="proxima_consulta"></label>
      <label class="etiqueta-campo"><span>Profesional:</span><input type="text" id="profesional" required></label>
      <label class="etiqueta-campo"><span>Firma Digital:</span><input type="file" id="firma" accept="image/*" required></label>
      <label class="etiqueta-campo"><span>Sello Digital:</span><input type="file" id="sello" accept="image/*" required></label>
    </form>

    <div class="visor-pdf">
      <h3>Vista previa del documento generado:</h3>
      <iframe src="/static/doc/historia-clinica-completa-generada.pdf" type="application/pdf"></iframe>
    </div>
  </main>

  <div class="botones-flotantes">
    <button type="button" onclick="iniciarReconocimiento()" title="Dictado por voz">
      <img src="/static/icons/microfono.png" alt="Micrófono" />
    </button>
    <button type="button" onclick="guardarPDF()" title="Guardar">
      <img src="/static/icons/guardar.png" alt="Guardar" />
    </button>
    <button type="submit" form="form-historia" title="Enviar">
      <img src="/static/icons/enviar.png" alt="Enviar" />
    </button>
    <button type="button" onclick="window.print()" title="Imprimir">
      <img src="/static/icons/imprimir.png" alt="Imprimir" />
    </button>
    <button type="button" onclick="document.getElementById('form-historia').reset()" title="Borrar">
      <img src="/static/icons/borrar.png" alt="Borrar" />
    </button>
  </div>
</body>
</html>
