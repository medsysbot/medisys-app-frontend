<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;1,400;1,600&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Búsqueda de Pacientes</title>
  <link rel="stylesheet" href="static/styles.css">
  <style>
    body {
      background-color: #083C4A;
      font-family: 'Poppins', sans-serif;
      color: white;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      margin-top: 20px;
    }

    .logo-grande {
      width: 120px;
      height: auto;
      margin-bottom: 10px;
    }

    h2 {
      text-align: center;
      font-weight: 600;
      font-size: 28px;
      font-style: italic;
    }

    .formulario {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin: 20px 0;
      padding-left: calc((100% - 400px) / 2);
      max-width: 100%;
    }

    .campo-busqueda {
      display: block;
      margin: 20px 0;
      padding-left: calc((100% - 400px) / 2);
      max-width: 100%;
    }

    .campo-busqueda label {
      display: flex;
      align-items: center;
      gap: 8px;
      font-family: 'Poppins', sans-serif;
      font-weight: 400;
      font-size: 17.6px;
      color: white;
      justify-content: flex-start;
      margin-bottom: 5px;
    }

    .campo-busqueda label img {
      width: 24px;
      height: 24px;
    }

    .campo-busqueda input[type="search"] {
      width: 100%;
      max-width: 400px;
      height: 36px;
      font-size: 17.6px;
      font-family: 'Poppins', sans-serif;
      font-weight: 400;
      padding: 6px 10px;
      border-radius: 8px;
      border: none;
      color: black;
      box-sizing: border-box;
    }

    .botones-flotantes {
      position: fixed;
      right: 20px;
      bottom: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .botones-flotantes button,
    .botones-flotantes a {
      background-color: #4A90E2;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .botones-flotantes img {
      width: 30px;
      height: 30px;
    }

    .resultado-seccion {
      background-color: transparent;
      margin: 20px 0;
      padding-left: calc((100% - 400px) / 2);
      width: 100%;
      max-width: 100%;
      border-radius: 10px;
      text-align: left;
    }

    .resultado-titulo {
      display: flex;
      align-items: center;
      gap: 10px;
      color: white;
      padding: 10px;
      border-radius: 10px;
      font-weight: bold;
      font-size: 1.2rem;
      background-color: #09394f;
    }

    .resultado-titulo img {
      width: 24px;
      height: 24px;
    }

    .resultado-contenido,
    .resultado-contenido ul {
      background-color: white;
      padding: 6px 10px;
      border-radius: 8px;
      font-family: 'Poppins', sans-serif;
      font-size: 17.6px;
      font-weight: 400;
      color: black;
      height: 36px;
      box-sizing: border-box;
      margin-bottom: 10px;
      list-style: none;
      width: 100%;
      max-width: 400px;
    }

    ul li {
      height: 36px;
      display: flex;
      align-items: center;
    }
  </style>
</head>
<body>
  <header>
    <img src="static/icons/busqueda.png" alt="Icono Búsqueda" class="logo-grande">
  </header>

  <main>
    <h2>Búsqueda de Pacientes</h2>

    <div class="campo-busqueda">
      <label for="busqueda">
        <img src="static/icons/busqueda.png" alt="Buscar">
        <span>Buscar por Nombre o DNI:</span>
      </label>
      <input type="search" name="busqueda" id="busqueda" placeholder="Ej: Juan Pérez o 12345678">
    </div>

    <form class="formulario"></form>

    <section class="resultado-seccion">
      <div class="resultado-titulo">
        <img src="static/icons/icono-historia.png" alt="Historia"> Historia Clínica
      </div>
      <div class="resultado-contenido">
        None
      </div>
    </section>

    <section class="resultado-seccion">
      <div class="resultado-titulo">
        <img src="static/icons/icono-turnos.png" alt="Turnos"> Turnos
      </div>
      <div class="resultado-contenido">
        None
      </div>
    </section>

    <section class="resultado-seccion">
      <div class="resultado-titulo">
        <img src="static/icons/icono-receta.png" alt="Recetas"> Recetas Electrónicas
      </div>
      <div class="resultado-contenido">
        None
      </div>
    </section>
  </main>

  <div class="botones-flotantes">
    <button title="Buscar">
      <img src="static/icons/busquedas.png" alt="Buscar">
    </button>
    <button title="Enviar">
      <img src="static/icons/enviar.png" alt="Enviar">
    </button>
    <button onclick="window.print()" title="Imprimir">
      <img src="static/icons/imprimir.png" alt="Imprimir">
    </button>
    <button onclick="document.querySelector('form')?.reset()" title="Limpiar">
      <img src="static/icons/borrar.png" alt="Limpiar">
    </button>
  </div>
</body>
</html>
