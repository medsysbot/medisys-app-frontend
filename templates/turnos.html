<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Turnos Médicos</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <header>
    <img src="/static/icons/icono-turnos.png" alt="Turnos Médicos" class="logo-grande" />
  </header>

  <main>
    <h2>Asignar Turno</h2>
    <form class="formulario">
      <label class="etiqueta-campo">
        <span>Nombre Completo:</span>
        <input type="text" name="nombre_completo" required x-webkit-speech />
      </label>

      <label class="etiqueta-campo">
        <span>DNI:</span>
        <input type="text" name="dni" required x-webkit-speech />
      </label>

      <label class="etiqueta-campo">
        <span>Teléfono:</span>
        <input type="tel" name="telefono" required x-webkit-speech />
      </label>

      <label class="etiqueta-campo">
        <span>Fecha del Turno:</span>
        <input type="date" name="fecha_turno" required />
      </label>
    </form>
  </main>

  <!-- Botones flotantes con iconos en español -->
  <div class="botones-flotantes">
    <button title="Guardar">
      <img src="/static/icons/guardar.png" alt="Guardar" />
    </button>
    <a href="/index" title="Volver al Menú">
      <img src="/static/icons/enviar.png" alt="Volver al Menú" />
    </a>
    <button onclick="window.print()" title="Imprimir">
      <img src="/static/icons/imprimir.png" alt="Imprimir" />
    </button>
    <button onclick="document.querySelector('form').reset()" title="Borrar">
      <img src="/static/icons/borrar.png" alt="Borrar" />
    </button>
  </div>
</body>
</html>
