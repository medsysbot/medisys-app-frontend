
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historia Clínica Completa</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: white;
            position: relative;
        }
        .logo-superior {
            width: 120px;
        }
        .marca-agua {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.06;
            z-index: 0;
            width: 50%;
        }
        h2 {
            color: #00aaff;
            border-bottom: 1px solid #00aaff;
            padding-bottom: 10px;
            z-index: 1;
        }
        form {
            position: relative;
            z-index: 1;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #00aaff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #008ecc;
        }
    </style>
</head>
<body>
    <img src="/static/logo.png" class="logo-superior" alt="Logo MEDSYS">
    <img src="/static/marca_agua_medisys.png" class="marca-agua" alt="Marca de Agua">
    <h2>MEDSYS – Historia Clínica Completa</h2>
    <form method="POST">
        <label>Nombre del paciente:</label>
        <input type="text" name="nombre">

        <label>Fecha de nacimiento:</label>
        <input type="date" name="fecha_nacimiento">

        <label>Edad:</label>
        <input type="number" name="edad">

        <label>Sexo:</label>
        <input type="text" name="sexo">

        <label>DNI:</label>
        <input type="text" name="dni">

        <label>Domicilio:</label>
        <input type="text" name="domicilio">

        <label>Teléfono:</label>
        <input type="text" name="telefono">

        <label>Correo electrónico:</label>
        <input type="email" name="email">

        <label>Obra social / prepaga:</label>
        <input type="text" name="obra_social">

        <label>Número de afiliado:</label>
        <input type="text" name="afiliado">

        <label>Antecedentes personales:</label>
        <input type="text" name="antecedentes_personales">

        <label>Antecedentes familiares:</label>
        <input type="text" name="antecedentes_familiares">

        <label>Hábitos:</label>
        <input type="text" name="habitos">

        <label>Enfermedades crónicas:</label>
        <input type="text" name="cronicas">

        <label>Cirugías y hospitalizaciones:</label>
        <input type="text" name="cirugias">

        <label>Medicación actual:</label>
        <input type="text" name="medicacion">

        <button type="submit">Guardar</button>
    </form>
</body>
</html>
