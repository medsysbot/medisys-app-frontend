<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Receta Médica</title>
  <link rel="stylesheet" href="/static/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #083a51;
      font-family: 'Poppins', sans-serif;
      color: white;
      margin: 0;
      padding: 0;
    }

    .form-container {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
    }

    .logo-grande {
      width: 120px;
      height: auto;
      display: block;
      margin: 0 auto 10px auto;
    }

    h1 {
      text-align: center;
      font-style: italic;
      font-weight: 600;
      font-size: 28px;
      margin-bottom: 30px;
    }

    label {
      display: flex;
      flex-direction: column;
      font-size: 17.6px;
      font-weight: 400;
      margin-bottom: 10px;
      text-align: left;
      color: white;
      font-family: 'Poppins', sans-serif;
    }

    input, textarea {
      font-family: 'Poppins', sans-serif;
      font-size: 17.6px;
      font-weight: 400;
      color: black;
      padding: 10px;
      border: none;
      border-radius: 8px;
      width: 100%;
      max-width: 100%;
      height: 36px;
      box-sizing: border-box;
    }

    textarea {
      height: auto;
      resize: vertical;
    }

    .botones-flotantes {
      position: fixed;
      right: 20px;
      bottom: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      z-index: 1000;
    }

    .botones-flotantes button,
    .botones-flotantes a {
      background-color: #4A90E2;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .botones-flotantes img {
      width: 30px;
      height: 30px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <img src="/static/icons/icono-receta.png" alt="Icono Receta" class="logo-grande">
    <h1>Receta Médica</h1>

    <form id="form-receta">
      <label for="nombre">Nombre del paciente:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="dni">DNI:</label>
      <input type="text" id="dni" name="dni" required>

      <label for="fecha">Fecha:</label>
      <input type="date" id="fecha" name="fecha" required>

      <label for="medicamentos">Medicamentos indicados:</label>
      <textarea id="medicamentos" name="medicamentos" rows="6" required></textarea>
    </form>
  </div>

  <div class="botones-flotantes">
    <button type="button" onclick="guardarFormulario()">
      <img src="/static/icons/guardar.png" alt="Guardar">
    </button>
    <button type="button" onclick="imprimirFormulario()">
      <img src="/static/icons/imprimir.png" alt="Imprimir">
    </button>
    <button type="button" onclick="document.getElementById('form-receta').reset()">
      <img src="/static/icons/borrar.png" alt="Borrar">
    </button>
    <button type="button">
      <img src="/static/icons/enviar.png" alt="Enviar">
    </button>
  </div>

  <script src="/static/js/guardar_receta.js"></script>
</body>
</html>
