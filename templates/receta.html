<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Receta Médica</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/static/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600&display=swap" rel="stylesheet">
  <script src="/static/js/voz-a-formulario-receta.js" defer></script>
</head>
<body>
  <header>
    <img src="/static/icons/icono-receta.png" alt="Icono Receta" class="logo-grande" style="width: 120px; margin-top: 20px;" />
    <h2 style="text-align: center; font-style: italic; font-weight: 600; font-size: 28px; color: white; margin-top: 10px;">
      Receta Médica
    </h2>
  </header>

  <main>
    <form class="formulario" id="form-receta" style="display: flex; flex-direction: column; gap: 20px; max-width: 600px; margin: 0 auto; padding: 20px; align-items: center;">
      <label class="etiqueta-campo" style="width: 100%; max-width: 400px;">
        <span style="font-weight: 400; font-size: 17.6px; display: block; margin-bottom: 5px;">Nombre del Paciente:</span>
        <input type="text" id="nombre" name="nombre" required />
      </label>

      <label class="etiqueta-campo" style="width: 100%; max-width: 400px;">
        <span style="font-weight: 400; font-size: 17.6px; display: block; margin-bottom: 5px;">DNI:</span>
        <input type="text" id="dni" name="dni" required />
      </label>

      <label class="etiqueta-campo" style="width: 100%; max-width: 400px;">
        <span style="font-weight: 400; font-size: 17.6px; display: block; margin-bottom: 5px;">Diagnóstico:</span>
        <input type="text" id="diagnostico" name="diagnostico" required />
      </label>

      <label class="etiqueta-campo" style="width: 100%; max-width: 400px;">
        <span style="font-weight: 400; font-size: 17.6px; display: block; margin-bottom: 5px;">Fecha:</span>
        <input type="date" id="fecha" name="fecha" required />
      </label>

      <label class="etiqueta-campo" style="width: 100%; max-width: 400px;">
        <span style="font-weight: 400; font-size: 17.6px; display: block; margin-bottom: 5px;">Medicamentos indicados:</span>
        <textarea id="medicamentos" name="medicamentos" rows="6" required></textarea>
      </label>
    </form>

    <div class="visor-pdf" style="margin-top: 40px; text-align: center;">
      <h3>Vista previa de la receta generada:</h3>
      <iframe src="/static/doc/receta-medica-generada.pdf" type="application/pdf" style="width: 90%; height: 500px; border: 2px solid #09394f; border-radius: 10px;"></iframe>
    </div>
  </main>

  <div class="botones-flotantes" style="position: fixed; right: 20px; bottom: 20px; display: flex; flex-direction: column; gap: 15px; z-index: 1000;">
    <button type="button" onclick="iniciarReconocimiento()" title="Dictado por voz" style="background-color: #4A90E2; border: none; border-radius: 50%; width: 60px; height: 60px; display: flex; align-items: center; justify-content: center;">
      <img src="/static/icons/microfono.png" alt="Micrófono" style="width: 30px; height: 30px;" />
    </button>

    <button type="button" onclick="guardarPDF()" title="Guardar" style="background-color: #4A90E2; border: none; border-radius: 50%; width: 60px; height: 60px; display: flex; align-items: center; justify-content: center;">
      <img src="/static/icons/guardar.png" alt="Guardar" style="width: 30px; height: 30px;" />
    </button>

    <button type="submit" form="form-receta" title="Enviar" style="background-color: #4A90E2; border: none; border-radius: 50%; width: 60px; height: 60px; display: flex; align-items: center; justify-content: center;">
      <img src="/static/icons/enviar.png" alt="Enviar" style="width: 30px; height: 30px;" />
    </button>

    <button type="button" onclick="window.print()" title="Imprimir" style="background-color: #4A90E2; border: none; border-radius: 50%; width: 60px; height: 60px; display: flex; align-items: center; justify-content: center;">
      <img src="/static/icons/imprimir.png" alt="Imprimir" style="width: 30px; height: 30px;" />
    </button>

    <button type="button" onclick="document.getElementById('form-receta').reset()" title="Borrar" style="background-color: #4A90E2; border: none; border-radius: 50%; width: 60px; height: 60px; display: flex; align-items: center; justify-content: center;">
      <img src="/static/icons/borrar.png" alt="Borrar" style="width: 30px; height: 30px;" />
    </button>
  </div>

  <script src="/static/js/guardar_receta.js"></script>
</body>
</html>
