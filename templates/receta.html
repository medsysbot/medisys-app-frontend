<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Receta Médica</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/static/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #083C4A;
      font-family: 'Poppins', sans-serif;
      color: white;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      margin-top: 20px;
    }

    .logo-grande {
      width: 120px;
      height: auto;
      margin-bottom: 10px;
    }

    h2 {
      text-align: center;
      font-style: italic;
      font-weight: 600;
      font-size: 28px;
      color: white;
      margin-top: 10px;
    }

    .formulario {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      align-items: center;
    }

    .etiqueta-campo {
      width: 100%;
      max-width: 400px;
    }

    .etiqueta-campo span {
      font-family: 'Poppins', sans-serif;
      font-weight: 400;
      font-size: 17.6px;
      text-align: left;
      color: white;
      display: block;
      margin-bottom: 5px;
    }

    .formulario input,
    .formulario textarea {
      width: 100%;
      padding: 6px 10px;
      border-radius: 8px;
      border: none;
      font-family: 'Poppins', sans-serif;
      font-size: 17.6px;
      font-weight: 400;
      color: black;
      height: 36px;
      box-sizing: border-box;
    }

    .formulario textarea {
      height: auto;
      resize: vertical;
    }

    .botones-flotantes {
      position: fixed;
      right: 20px;
      bottom: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      z-index: 1000;
    }

    .botones-flotantes button,
    .botones-flotantes a {
      background-color: #4A90E2;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .botones-flotantes img {
      width: 30px;
      height: 30px;
    }
  </style>
</head>
<body>
  <header>
    <img src="/static/icons/icono-receta.png" alt="Icono Receta" class="logo-grande">
    <h2>Receta Médica</h2>
  </header>

  <main>
    <form class="formulario" id="form-receta">
      <label class="etiqueta-campo">
        <span>Nombre del Paciente:</span>
        <input type="text" name="nombre" required />
      </label>

      <label class="etiqueta-campo">
        <span>DNI:</span>
        <input type="text" name="dni" required />
      </label>

      <label class="etiqueta-campo">
        <span>Fecha:</span>
        <input type="date" name="fecha" required />
      </label>

      <label class="etiqueta-campo">
        <span>Medicamentos indicados:</span>
        <textarea name="medicamentos" rows="6" required></textarea>
      </label>
    </form>
  </main>

  <div class="botones-flotantes">
    <button type="button" onclick="guardarFormulario()">
      <img src="/static/icons/guardar.png" alt="Guardar" />
    </button>
    <a href="#" title="Enviar">
      <img src="/static/icons/enviar.png" alt="Enviar" />
    </a>
    <button onclick="window.print()" title="Imprimir">
      <img src="/static/icons/imprimir.png" alt="Imprimir" />
    </button>
    <button onclick="document.getElementById('form-receta').reset()" title="Borrar">
      <img src="/static/icons/borrar.png" alt="Borrar" />
    </button>
  </div>

  <script src="/static/js/guardar_receta.js"></script>
</body>
</html>
