<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Historia Clínica Resumida</title>
  <link rel="stylesheet" href="/static/styles.css">
  <script src="/static/js/guardar_historia_resumida.js" defer></script>
</head>
<body>
  <div class="formulario-container">
    <img src="/static/logo.png" class="marca-agua" alt="MEDSYS">
    <h1>Historia Clínica Resumida</h1>

    <form id="formularioHistoriaResumida">
      <!-- Campos del formulario -->
      <label for="nombre">Nombre y apellido:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="dni">DNI:</label>
      <input type="text" id="dni" name="dni" required>

      <label for="fecha">Fecha de atención:</label>
      <input type="date" id="fecha" name="fecha" required>

      <label for="motivo">Motivo de consulta:</label>
      <textarea id="motivo" name="motivo" rows="3"></textarea>

      <label for="antecedentes">Antecedentes relevantes:</label>
      <textarea id="antecedentes" name="antecedentes" rows="3"></textarea>

      <label for="evaluacion">Evaluación médica:</label>
      <textarea id="evaluacion" name="evaluacion" rows="3"></textarea>

      <label for="plan">Plan de acción:</label>
      <textarea id="plan" name="plan" rows="3"></textarea>
    </form>
  </div>

  <!-- BOTONES FLOTANTES -->
  <div class="botones-flotantes">
    <button onclick="guardarFormulario()" title="Guardar">
      <img src="/static/icons/save.png" alt="Guardar">
    </button>
    <button onclick="imprimirFormulario()" title="Imprimir">
      <img src="/static/icons/print.png" alt="Imprimir">
    </button>
    <button onclick="eliminarFormulario()" title="Eliminar">
      <img src="/static/icons/delete-icon.svg" alt="Eliminar">
    </button>
  </div>
</body>
</html>
