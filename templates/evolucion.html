<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Historia Clínica - Evolución Diaria</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/static/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600&display=swap" rel="stylesheet">
  <script src="/static/js/voz-a-formulario-historia-evolucion.js" defer></script>
  <script src="/static/js/guardar_historia_evolucion.js" defer></script>
  <style>
    .formulario {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 700px;
      margin: 0 auto;
      padding: 20px;
      align-items: center;
    }
    .etiqueta-campo {
      width: 100%;
      max-width: 400px;
    }
    .etiqueta-campo span {
      display: block;
      font-weight: 400;
      font-size: 17.6px;
      margin-bottom: 5px;
      font-family: 'Poppins', sans-serif;
    }
    .etiqueta-campo input,
    .etiqueta-campo textarea {
      width: 100%;
      padding: 8px 10px;
      border-radius: 8px;
      border: none;
      font-family: 'Poppins', sans-serif;
      font-size: 17.6px;
      color: black;
      box-sizing: border-box;
    }
    .etiqueta-campo textarea {
      resize: vertical;
    }
    .etiqueta-campo input[type="file"] {
      background-color: white;
      padding: 6px;
      height: auto;
    }
    .visor-pdf {
      margin-top: 40px;
      text-align: center;
    }
    .visor-pdf iframe {
      width: 90%;
      height: 500px;
      border: 2px solid #09394f;
      border-radius: 10px;
    }
    .botones-flotantes {
      position: fixed;
      right: 20px;
      bottom: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      z-index: 1000;
    }
    .botones-flotantes button {
      background-color: #4A90E2;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .botones-flotantes img {
      width: 30px;
      height: 30px;
    }
  </style>
</head>
<body>
  <header>
    <img src="/static/icons/logo1.png" alt="Logo" class="logo-grande" style="width: 120px; margin-top: 20px;" />
    <h2 style="text-align: center; font-style: italic; font-weight: 600; font-size: 28px; color: white; margin-top: 10px;">
      Evolución Diaria del Paciente
    </h2>
  </header>

  <main>
    <form class="formulario" id="form-evolucion" enctype="multipart/form-data">
      <label class="etiqueta-campo"><span>Paciente:</span><input type="text" id="paciente" required></label>
      <label class="etiqueta-campo"><span>Fecha de evolución:</span><input type="date" id="fecha" required></label>
      <label class="etiqueta-campo"><span>Diagnóstico del día:</span><textarea id="diagnostico" rows="2"></textarea></label>
      <label class="etiqueta-campo"><span>Evolución clínica:</span><textarea id="evolucion" rows="4"></textarea></label>
      <label class="etiqueta-campo"><span>Indicaciones médicas:</span><textarea id="indicaciones" rows="4"></textarea></label>
      <label class="etiqueta-campo"><span>Profesional:</span><input type="text" id="profesional" required></label>
      <label class="etiqueta-campo"><span>Firma digital (imagen):</span><input type="file" id="firma" accept="image/*" required></label>
      <label class="etiqueta-campo"><span>Sello digital (imagen):</span><input type="file" id="sello" accept="image/*" required></label>
    </form>

    <div class="visor-pdf">
      <h3>Vista previa del documento generado:</h3>
      <iframe src="/static/doc/historia-evolucion-diaria-generada.pdf" type="application/pdf"></iframe>
    </div>
  </main>

  <div class="botones-flotantes">
    <button type="button" onclick="iniciarReconocimiento()" title="Dictado por voz">
      <img src="/static/icons/microfono.png" alt="Micrófono" />
    </button>
    <button type="button" onclick="guardarPDF()" title="Guardar">
      <img src="/static/icons/guardar.png" alt="Guardar" />
    </button>
    <button type="submit" form="form-evolucion" title="Enviar">
      <img src="/static/icons/enviar.png" alt="Enviar" />
    </button>
    <button type="button" onclick="window.print()" title="Imprimir">
      <img src="/static/icons/imprimir.png" alt="Imprimir" />
    </button>
    <button type="button" onclick="document.getElementById('form-evolucion').reset()" title="Borrar">
      <img src="/static/icons/borrar.png" alt="Borrar" />
    </button>
  </div>
</body>
</html>
