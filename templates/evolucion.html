
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Evolución Diaria</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            padding: 40px;
            position: relative;
        }
        .marca-agua {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 350px;
            height: auto;
            opacity: 0.08;
            transform: translate(-50%, -50%);
            z-index: 0;
        }
        .contenido {
            position: relative;
            z-index: 1;
        }
        h1 {
            color: #009fe3;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <img src="/static/marca_agua_medisys.png" class="marca-agua" alt="Marca de agua">
    <div class="contenido">
        <h1>MEDSYS – Evolución Diaria</h1>
        <form>
            <label>Nombre del paciente:</label><input type="text"><br>
            <label>Fecha:</label><input type="date"><br>
            <label>Observaciones:</label><textarea rows="4" cols="50"></textarea><br>
            <button>Guardar</button>
        </form>
    </div>
</body>
</html>
