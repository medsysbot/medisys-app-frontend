<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Pacientes</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        body {
            background-color: #0a1d2b;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 40px 20px 80px;
        }
        .form-container {
            margin-top: 60px;
        }
        .form-container h1 {
            margin-bottom: 30px;
        }
        .form-container input, .form-container select {
            width: 90%;
            max-width: 400px;
            padding: 12px;
            margin: 10px auto;
            border-radius: 5px;
            border: none;
            font-size: 16px;
            display: block;
        }
        .icon-header {
            width: 90px;
            margin-bottom: 15px;
        }
        .floating-buttons {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            z-index: 999;
        }
        .floating-buttons button {
            background-color: #007bff;
            border: none;
            border-radius: 50%;
            width: 70px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .floating-buttons img {
            width: 35px;
            height: 35px;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <img src="/static/icons/icono-registro.png" alt="Registro Icon" class="icon-header">
        <h1>Registro de Pacientes</h1>
        <input type="text" placeholder="Nombre">
        <input type="text" placeholder="Apellido">
        <input type="text" placeholder="NÃºmero de documento">
        <input type="number" placeholder="Edad">
        <select>
            <option>Masculino</option>
            <option>Femenino</option>
            <option>Otro</option>
        </select>
    </div>

    <div class="floating-buttons">
        <button><img src="/static/icons/save.png" alt="Guardar"></button>
        <button><img src="/static/icons/print.png" alt="Imprimir"></button>
        <button><img src="/static/icons/delete.png" alt="Eliminar"></button>
    </div>

</body>
</html>
