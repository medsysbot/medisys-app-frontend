
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Pacientes</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        body {
            background-color: #0a1d2b;
            color: white;
            font-family: Arial, sans-serif;
            padding: 0;
            margin: 0;
            text-align: center;
        }
        .icon-container {
            margin-top: 50px;
        }
        .icon-container img {
            width: 100px;
        }
        h2 {
            margin-top: 10px;
        }
        form {
            margin-top: 40px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
            text-align: left;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: none;
            border-radius: 5px;
        }
        .floating-buttons {
            position: fixed;
            bottom: 30px;
            right: 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            z-index: 1000;
        }
        .floating-buttons button {
            width: 65px;
            height: 65px;
            border-radius: 50%;
            background-color: #007bff;
            color: white;
            border: none;
            font-size: 24px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>

    <div class="icon-container">
        <img src="/static/icono-registro.png" alt="Registro de Pacientes">
        <h2>Registro de Pacientes</h2>
    </div>

    <form>
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre">

        <label for="apellido">Apellido</label>
        <input type="text" id="apellido" name="apellido">

        <label for="dni">NÃºmero de documento</label>
        <input type="text" id="dni" name="dni">

        <label for="edad">Edad</label>
        <input type="number" id="edad" name="edad">

        <label for="sexo">Sexo</label>
        <select id="sexo" name="sexo">
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
            <option value="otro">Otro</option>
        </select>
    </form>

    <div class="floating-buttons">
        <button title="Guardar">&#128190;</button>
        <button title="Imprimir">&#128424;</button>
        <button title="Eliminar">&#128465;</button>
    </div>

</body>
</html>
