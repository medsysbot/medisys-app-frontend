<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Pacientes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            background-color: #031926;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 0;
            margin: 0;
        }

        .container {
            margin-top: 40px;
        }

        .icono-superior {
            width: 90px;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input, select {
            width: 280px;
            padding: 10px;
            margin: 8px 0;
            border-radius: 8px;
            border: none;
            font-size: 16px;
        }

        .floating-buttons {
            position: fixed;
            bottom: 30px;
            right: 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            z-index: 999;
        }

        .floating-buttons button {
            background-color: #00bfff;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .floating-buttons button img {
            width: 30px;
            height: 30px;
        }

    </style>
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='icons/icono-registro.png') }}" alt="Ícono Registro" class="icono-superior">
        <h1>Registro de Pacientes</h1>

        <form>
            <input type="text" placeholder="Nombre">
            <input type="text" placeholder="Apellido">
            <input type="text" placeholder="Número de documento">
            <input type="text" placeholder="Edad">
            <select>
                <option>Masculino</option>
                <option>Femenino</option>
                <option>Otro</option>
            </select>
        </form>
    </div>

    <div class="floating-buttons">
        <button title="Guardar">
            <img src="{{ url_for('static', filename='icons/save.png') }}" alt="Guardar">
        </button>
        <button title="Imprimir">
            <img src="{{ url_for('static', filename='icons/print.png') }}" alt="Imprimir">
        </button>
        <button title="Eliminar">
            <img src="{{ url_for('static', filename='icons/delete-icon.svg') }}" alt="Eliminar">
        </button>
    </div>
</body>
</html>
