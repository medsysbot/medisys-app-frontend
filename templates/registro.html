
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Pacientes - MEDSYS</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        body {
            background-color: #0a1d2b;
            color: white;
            font-family: Arial, sans-serif;
            padding: 40px 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 40px;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: none;
            margin-top: 5px;
            font-size: 16px;
        }
        .btn-group {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
        }
        .btn-group button {
            background-color: #007bff;
            border: none;
            padding: 15px;
            border-radius: 50%;
            cursor: pointer;
        }
        .btn-group img {
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body>
    <h1>Registro de Pacientes</h1>
    <form>
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="apellido">Apellido</label>
        <input type="text" id="apellido" name="apellido" required>

        <label for="dni">NÃºmero de documento</label>
        <input type="text" id="dni" name="dni" required>

        <label for="edad">Edad</label>
        <input type="number" id="edad" name="edad" required>

        <label for="sexo">Sexo</label>
        <select id="sexo" name="sexo">
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
            <option value="otro">Otro</option>
        </select>
    </form>

    <div class="btn-group">
        <button type="button"><img src="/static/icons/save.png" alt="Guardar"></button>
        <button type="button"><img src="/static/icons/print.png" alt="Imprimir"></button>
        <button type="button"><img src="/static/icons/delete-icon.svg" alt="Eliminar"></button>
    </div>
</body>
</html>
