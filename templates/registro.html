<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Pacientes</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        body {
            background-color: #0a1d2b;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 40px;
        }

        .form-box {
            margin-top: 20px;
        }

        .form-box input, .form-box select {
            display: block;
            margin: 10px auto;
            padding: 12px;
            width: 280px;
            font-size: 16px;
            border-radius: 6px;
            border: none;
        }

        .icono-superior {
            width: 90px;
            margin-bottom: 10px;
        }

        .floating-buttons {
            position: fixed;
            bottom: 30px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .floating-buttons button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #007bff;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .floating-buttons img {
            width: 28px;
            height: 28px;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="/static/icons/icono-registro.png" alt="Registro Icono" class="icono-superior">
        <h2>Registro de Pacientes</h2>

        <div class="form-box">
            <input type="text" placeholder="Nombre">
            <input type="text" placeholder="Apellido">
            <input type="text" placeholder="NÃºmero de documento">
            <input type="number" placeholder="Edad">
            <select>
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
                <option value="otro">Otro</option>
            </select>
        </div>
    </div>

    <div class="floating-buttons">
        <button title="Guardar">
            <img src="/static/icons/save.png" alt="Guardar">
        </button>
        <button title="Imprimir">
            <img src="/static/icons/print.png" alt="Imprimir">
        </button>
        <button title="Eliminar">
            <img src="/static/icons/delete-icon.svg" alt="Eliminar">
        </button>
    </div>

</body>
</html>
