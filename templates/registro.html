<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Pacientes</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <header class="encabezado-formulario">
    <img src="/static/icons/icono-registro.png" alt="Registro de Pacientes" class="logo-formulario" />
  </header>

  <main>
    <h2>Registro de Pacientes</h2>

    <form class="formulario">
      <label class="etiqueta-campo">
        <span>ðŸ”Ž Buscar paciente:</span>
        <input type="search" name="buscar" placeholder="Buscar por nombre o DNI..." />
      </label>

      <label class="etiqueta-campo">
        <span>Nombre del Paciente:</span>
        <input type="text" name="nombre" required />
      </label>

      <label class="etiqueta-campo">
        <span>Fecha de Nacimiento:</span>
        <input type="date" name="fecha_nacimiento" required />
      </label>

      <label class="etiqueta-campo">
        <span>DNI:</span>
        <input type="text" name="dni" required />
      </label>

      <label class="etiqueta-campo">
        <span>DirecciÃ³n:</span>
        <input type="text" name="direccion" required />
      </label>

      <label class="etiqueta-campo">
        <span>TelÃ©fono:</span>
        <input type="tel" name="telefono" required />
      </label>

      <label class="etiqueta-campo">
        <span>Obra Social:</span>
        <select name="obra_social" required>
          <option value="">Seleccionar</option>
          <option value="si">SÃ­</option>
          <option value="no">No</option>
        </select>
      </label>

      <label class="etiqueta-campo">
        <span>Sexo:</span>
        <select name="sexo" required>
          <option value="">Seleccionar</option>
          <option value="femenino">Femenino</option>
          <option value="masculino">Masculino</option>
          <option value="no_binario">No Binario</option>
        </select>
      </label>

      <label class="etiqueta-campo">
        <span>Contacto de Emergencia:</span>
        <input type="text" name="contacto_emergencia" required />
      </label>
    </form>

    <!-- Botones flotantes -->
    <div class="botones-flotantes">
      <button title="Enviar">
        <img src="/static/icons/send.svg" alt="Enviar" />
      </button>
      <a href="/index" title="Volver al MenÃº">
        <img src="/static/icons/home.svg" alt="Inicio" />
      </a>
      <button onclick="window.print()" title="Imprimir">
        <img src="/static/icons/print.svg" alt="Imprimir" />
      </button>
      <button onclick="document.querySelector('form').reset()" title="Limpiar">
        <img src="/static/icons/trash.svg" alt="Limpiar" />
      </button>
    </div>
  </main>
</body>
</html>
