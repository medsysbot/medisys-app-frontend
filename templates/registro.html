<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Pacientes</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        body {
            background-color: #0a1d2b;
            color: white;
            font-family: Arial, sans-serif;
            padding: 30px 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .icono-registro {
            width: 80px;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 90%;
            max-width: 400px;
        }

        input, select {
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
        }

        .floating-buttons {
            position: fixed;
            bottom: 30px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .floating-buttons img {
            width: 52px;
            height: 52px;
            border-radius: 50%;
            background-color: #007bff;
            padding: 10px;
        }
    </style>
</head>
<body>

    <img src="/static/icono-registro.png" alt="Icono Registro" class="icono-registro">
    <h1>Registro de Pacientes</h1>

    <form>
        <input type="text" placeholder="Nombre" required>
        <input type="text" placeholder="Apellido" required>
        <input type="text" placeholder="NÃºmero de documento" required>
        <input type="number" placeholder="Edad" required>
        <select>
            <option value="Masculino">Masculino</option>
            <option value="Femenino">Femenino</option>
            <option value="Otro">Otro</option>
        </select>
    </form>

    <div class="floating-buttons">
        <img src="/static/icons/save.png" alt="Guardar">
        <img src="/static/icons/print.png" alt="Imprimir">
        <img src="/static/icons/delete-icon.svg" alt="Eliminar">
    </div>

</body>
</html>
