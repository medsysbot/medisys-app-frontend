<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Pacientes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="form-body">
    <div class="form-container">
        <img src="{{ url_for('static', filename='icons/icono-registro.png') }}" alt="Icono Registro" class="icono-titulo">
        <h1 class="form-title">Registro de Pacientes</h1>
        <form>
            <input type="text" name="nombre" placeholder="Nombre">
            <input type="text" name="apellido" placeholder="Apellido">
            <input type="text" name="documento" placeholder="NÃºmero de documento">
            <input type="number" name="edad" placeholder="Edad">
            <select name="sexo">
                <option value="">Seleccione el sexo</option>
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
                <option value="otro">Otro</option>
            </select>
        </form>
    </div>

    <div class="botones-flotantes">
        <button class="btn redondo guardar">
            <img src="{{ url_for('static', filename='icons/save.png') }}" alt="Guardar">
        </button>
        <button class="btn redondo imprimir">
            <img src="{{ url_for('static', filename='icons/print.png') }}" alt="Imprimir">
        </button>
        <button class="btn redondo eliminar">
            <img src="{{ url_for('static', filename='icons/delete-icon.svg') }}" alt="Eliminar">
        </button>
    </div>
</body>
</html>
