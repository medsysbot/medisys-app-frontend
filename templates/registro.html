<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Pacientes</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        body {
            background-color: #0a1d2b;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 30px 15px 100px;
        }

        .form-container {
            margin-top: 40px;
        }

        .form-container input,
        .form-container select {
            display: block;
            width: 90%;
            max-width: 400px;
            margin: 10px auto;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
        }

        .form-title {
            font-size: 24px;
            margin-top: 15px;
            margin-bottom: 30px;
        }

        .icon-top {
            width: 90px;
            height: 90px;
            margin: 0 auto 10px;
            display: block;
        }

        .floating-buttons {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 18px;
            z-index: 1000;
        }

        .floating-buttons button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            background-color: #007bff;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            cursor: pointer;
        }

        .floating-buttons img {
            width: 28px;
            height: 28px;
        }

        @media (max-height: 600px) {
            .floating-buttons {
                bottom: 10px;
                right: 10px;
            }
        }
    </style>
</head>
<body>

    <img src="/static/icono-registro.png" alt="Registro" class="icon-top">

    <div class="form-title">Registro de Pacientes</div>

    <div class="form-container">
        <input type="text" placeholder="Nombre" name="nombre">
        <input type="text" placeholder="Apellido" name="apellido">
        <input type="text" placeholder="NÃºmero de documento" name="documento">
        <input type="number" placeholder="Edad" name="edad">
        <select name="sexo">
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
            <option value="otro">Otro</option>
        </select>
    </div>

    <div class="floating-buttons">
        <button title="Guardar">
            <img src="/static/icons/save.png" alt="Guardar">
        </button>
        <button title="Imprimir">
            <img src="/static/icons/print.png" alt="Imprimir">
        </button>
        <button title="Eliminar">
            <img src="/static/icons/delete-icon.svg" alt="Eliminar">
        </button>
    </div>

</body>
</html>
