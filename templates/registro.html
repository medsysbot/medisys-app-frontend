<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Pacientes</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>

    <div class="form-container">

        <img src="/static/icons/icono-registro.png" alt="Registro" style="width: 80px; height: 80px; margin-bottom: 10px;">

        <h2>Registro de Pacientes</h2>

        <form action="#" method="POST">
            <input type="text" name="nombre" placeholder="Nombre" required>
            <input type="text" name="apellido" placeholder="Apellido" required>
            <input type="text" name="documento" placeholder="NÃºmero de documento" required>
            <input type="number" name="edad" placeholder="Edad" required>

            <select name="sexo" required>
                <option value="">Seleccione el sexo</option>
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
                <option value="otro">Otro</option>
            </select>
        </form>

    </div>

    <!-- Botones flotantes -->
    <div class="floating-buttons">
        <button title="Guardar">
            <img src="/static/icons/save.png" alt="Guardar" style="width: 45px; height: 45px;">
        </button>
        <button title="Imprimir">
            <img src="/static/icons/print.png" alt="Imprimir" style="width: 45px; height: 45px;">
        </button>
        <button title="Eliminar">
            <img src="/static/icons/delete-icon.svg" alt="Eliminar" style="width: 45px; height: 45px;">
        </button>
    </div>

</body>
</html>
