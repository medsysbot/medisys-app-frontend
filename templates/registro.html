<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Pacientes</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        body {
            background-color: #0a1a24;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .icono-registro {
            margin-top: 40px;
            width: 80px;
        }

        h1 {
            font-size: 24px;
            margin: 20px 0;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            margin-top: 10px;
        }

        input, select {
            padding: 10px;
            width: 280px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
        }

        .floating-buttons {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            z-index: 999;
        }

        .floating-buttons button {
            background-color: transparent;
            border: none;
            padding: 0;
            cursor: pointer;
        }

        .floating-buttons img {
            width: 48px;
            height: 48px;
        }
    </style>
</head>
<body>

    <img src="/static/icons/icono-registro.png" alt="Registro Icono" class="icono-registro">
    <h1>Registro de Pacientes</h1>

    <form>
        <input type="text" placeholder="Nombre">
        <input type="text" placeholder="Apellido">
        <input type="text" placeholder="NÃºmero de documento">
        <input type="number" placeholder="Edad">
        <select>
            <option>Masculino</option>
            <option>Femenino</option>
            <option>Otro</option>
        </select>
    </form>

    <div class="floating-buttons">
        <button title="Guardar">
            <img src="/static/icons/save.png" alt="Guardar">
        </button>
        <button title="Imprimir">
            <img src="/static/icons/print.png" alt="Imprimir">
        </button>
        <button title="Eliminar">
            <img src="/static/icons/delete-icon.svg" alt="Eliminar">
        </button>
    </div>

</body>
</html>
